<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <title th:text="#{${'title.'+(title?:'general')}}"></title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="js/lang.js" th:src="@{/js/lang.js}"></script>
    <script src="js/fetch.js" th:src="@{/js/fetch.js}"></script>

</head>
<body>
<div th:fragment="header">
    <div th:replace="~{layouts/navigationbar :: bar}"></div>
</div>

<!-- Modal window -->
<div th:fragment="modalwindow" class="modal fade" id="modalWindow" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalLabel"></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
            </div>
            <div class="modal-body">
                ...
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
            </div>
        </div>
    </div>
</div>

<div th:fragment="footer">
    <div class="fixed-bottom">
        <span class="float-start">© 2021 The Best Repair Agency (TheBRA)</span>
<!--        <th:block th:with="clazz=${T(java.time.format.DateTimeFormatter)},-->
<!--          style=${T(java.time.format.FormatStyle).LONG},-->
<!--          zone=${T(java.time.ZoneId).systemDefault()},-->
<!--          formatter=${clazz.ofLocalizedDateTime(style).withLocale(#locale).withZone(zone)}">-->
<!--            <span th:text="#{home.today.is(${formatter.format(T(java.time.Instant).now())})}" class="float-end"/>-->
<!--        </th:block>-->
        <th:block th:with="clazz=${T(java.time.format.DateTimeFormatter)},
          style=${T(java.time.format.FormatStyle).FULL},
          zone=${T(java.time.ZoneId).systemDefault()},
          formatter=${clazz.ofLocalizedDate(style).withLocale(#locale).withZone(zone)}">
            <span th:text="#{home.today.is(${formatter.format(T(java.time.Instant).now())})}" class="float-end"></span>
        </th:block>
    </div>
</div>
</body>
</html>
