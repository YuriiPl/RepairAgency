<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="bar">

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item" sec:authorize="!isAuthenticated()">
                        <a class="nav-link" aria-current="page" href="/" th:text="#{menu.home}">...</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasAuthority('perm:user')">
                        <a class="nav-link" aria-current="page" href="/account/user" th:text="#{menu.user}">...</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasAuthority('perm:repairer')">
                        <a class="nav-link" aria-current="page" href="/account/repairer" th:text="#{menu.repairer}">...</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasAuthority('perm:manager')">
                        <a class="nav-link" aria-current="page" href="/account/manager" th:text="#{menu.manager}">...</a>
                    </li>

                </ul>
                <ul class="navbar-nav d-flex">
                    <li class="nav-item" sec:authorize="!isAuthenticated()">
                        <a class="nav-link" href="/api/register" th:text="#{menu.registration}">...</a>
                    </li>
                    <li class="nav-item" sec:authorize="!isAuthenticated()">
                        <a class="nav-link" href="/auth/login" th:text="#{menu.login}">Login</a>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <form class="form-signin" method="post" id="formQuit" th:action="@{/auth/logout}">
                            <a class="nav-link" href="javascript:" onclick="document.getElementById('formQuit').submit();" th:text="#{menu.logout}">logout</a>
                        </form>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false" th:text="#{language.top}">
                            ...
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                            <li onclick="changeLang('en')"><a class="dropdown-item" href="#" th:text="#{language.en}">...</a></li>
                            <li onclick="changeLang('uk_UA')"><a class="dropdown-item" href="#" th:text="#{language.ua}">...</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>



</div>
</body>
</html>
