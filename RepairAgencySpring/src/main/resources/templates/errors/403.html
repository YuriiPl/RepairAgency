<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head th:insert="~{layouts/common :: head}"></head>
<body>

<div th:replace="~{layouts/common :: header}"></div>

<div class="container-fluid" style="max-width: 800px">
  <div class="container">
    <div class="text-center">
      <h1 th:text="#{error403.head}">403 - Access is denied</h1>
      <div th:utext="#{error403.text(${#httpServletRequest.remoteUser?:#{error403.guest}})}">Hello '[[${#httpServletRequest.remoteUser}]]',
        you do not have permission to access this page.</div>
      <div th:text="|(${#response.getStatus()})|"></div>
    </div>
  </div>
</div>


<div th:replace="~{layouts/common :: footer}"></div>

</body>
</html>
