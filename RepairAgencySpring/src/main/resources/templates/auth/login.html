<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" th:lang="${#locale.language}">
<head th:insert="~{layouts/common :: head}"></head>
<body>
<div th:replace="~{layouts/common :: header}"></div>

<div class="container-fluid" style="max-width: 500px">
    <div class="container">
        <form class="form-signin" method="post" th:action="@{/auth/login}">
            <h2 class="form-signin-heading" th:text="#{login.signin}">Please sign in</h2>
            <p>
                <label for="username" class="sr-only" th:text="#{login.username}">Username</label>
                <input type="text" id="username" name="username" class="form-control" th:placeholder="#{login.username.placeholder}" placeholder="Username" required autofocus />
            </p>
            <p>
                <label for="password" class="sr-only" th:text="#{login.password}">Password</label>
                <input type="password" id="password" name="password" class="form-control" th:placeholder="#{login.password.placeholder}" placeholder="Password" required />
            </p>
            <button class="btn btn-lg btn-primary btn-block" type="submit" th:text="#{login.signin.button}">Sign in</button>
        </form>
    </div>
</div>

<div th:replace="~{layouts/common :: footer}"></div>
</body>
</html>
