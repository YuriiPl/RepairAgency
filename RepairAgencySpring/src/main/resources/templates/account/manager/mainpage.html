<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" th:lang="${#locale.language}">
<head th:replace="~{layouts/common :: head}" >
    <title>None</title>
</head>
<body>
<div th:replace="~{layouts/common :: header}"></div>

<div class="container-fluid" style="max-width: 1200px; margin: 1px auto">
    <div class="container">
        <div>Manager</div>
        <div style="height: auto; margin:10% auto;text-align:center">

            <table class="table table-striped table-bordered table-hover">
                <tr>
                    <th>#</th>
                    <th>NAME</th>
                </tr>
                <tr th:each="service,iterStat : ${services}">
                    <td th:text="${iterStat.index}">index</td>
                    <td th:text="${service.name}">mane</td>
                </tr>
            </table>

            <form th:action="@{/account/managerAddService}" name="sendForm" method="post">
                <div class="form-group">
                    <label for="add-service" th:text="#{manager.formservice.addService}">Service</label>
                    <input required class="form-control" id="add-service" name="serviceName" th:placeholder="#{manager.formservice.addService.placeholder}"/>
                    <small style="color:red" th:if="${errorServiceExists ne null}" th:text="#{manager.formservice.service.exiists}"></small>
                </div>
                <button type="submit" class="btn btn-primary" th:text="#{manager.formservice.submit}">Submit</button>
            </form>

        </div>
    </div>
</div>

<div th:replace="~{layouts/common :: footer}"></div>

</body>
</html>
