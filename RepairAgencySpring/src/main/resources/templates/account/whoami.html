<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" th:lang="${#locale.language}">
<head th:replace="~{layouts/common :: head}" >
    <title>None</title>
</head>
<body>
<div th:replace="~{layouts/common :: header}"></div>


<p>Who am i page</p>
<div sec:authorize="hasRole('USER')">Text visible to user.</div>
<div sec:authorize="hasRole('REPAIRER')">Text visible to repairer.</div>
<div sec:authorize="hasRole('MANAGER')">Text visible to manager.</div>
<div sec:authorize="hasAuthority('perm:user')">Text visible to user.</div>
<div sec:authorize="hasAuthority('perm:repairer')">Text visible to repairer.</div>
<div sec:authorize="hasAuthority('perm:manager')">Text visible to manager.</div>
<div sec:authorize="isAuthenticated()">
    Text visible only to authenticated users.<br>
    Authenticated username:
    <div sec:authentication="name"></div>
    Authenticated user roles:
    <div sec:authentication="principal.authorities"></div>
</div>

<div th:replace="~{layouts/common :: footer}"></div>

</body>
</html>
